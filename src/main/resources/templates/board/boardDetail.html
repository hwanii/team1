<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale =1.0">
    <title>회원제 게시판</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
</head>
<body>

<main class="container mt-5">
    <form id="frm" method="post">
        <div class="row mt-3">
            <div class="col-sm">
                <div class="input-group">
                    <span class="input-group-text">글번호</span>
                    <input type="text" class="form-control" name="boardIdx" readonly th:value="${board.boardIdx}">
                </div>
            </div>
            <div class="col-sm-8">
                <div class="input-group">
                    <span class="input-group-text">제목</span>
                    <input type="text" class="form-control" name="title" readonly th:value="${board.title}">
                </div>
            </div>
            <div class="col-sm">
                <div class="input-group">
                    <span class="input-group-text">조회수</span>
                    <input type="text" class="form-control" readonly th:value="${board.hitCnt}">
                </div>
            </div>
        </div>
<!--    작성자, 작성시간, 수정자, 수정시간-->
        <div class="row mt-3">
            <div class="col-sm">
                <div class="input-group">
                    <span class="input-group-text">작성자</span>
                    <input type="text" class="form-control" readonly th:value="${board.createId}">
                </div>
            </div>
            <div class="col-sm">
                <div class="input-group">
                    <span class="input-group-text">작성시간</span>
                    <input type="text" class="form-control" readonly th:value="${board.createDate}">
        </div>
            </div>
            <div class="col-sm">
                <div class="input-group">
                    <span class="input-group-text">수정자</span>
                    <input type="text" class="form-control" readonly th:value="${board.updateId}">
        </div>
            </div>
            <div class="col-sm">
                <div class="input-group">
                    <span class="input-group-text">수정시간</span>
                    <input type="text" class="form-control" readonly th:value="${board.updateDate}">
                </div>
            </div>
        </div>
<!--    글 내용    -->
        <div class="row mt-3">
            <div class="col-sm">
                <div class="input-group">
                    <span class="input-group-text">내용</span>
                    <textarea name="contents" rows="10" class="form-control" th:value="${board.contents}"></textarea>
                </div>
            </div>
        </div>
<!--    첨부파일 목록    -->
        <div class="row mt-3">
            <div class="col-sm" th:if="${#lists.size(board.fileList)}> 0">
                <div class="input-group">
                    <span class="input-group-text label-text">첨부파일</span>
                    <a th:each="item : ${board.fileList}" th:href="@{/board/downloadBoardFile.do(fileIdx=${item.fileIdx}, boardIdx=${item.boardIdx})}"
                        th:text="|${item.originalFileName} (${item.fileSize} kb)|" id="files" class="btn btn-link">fileDown.jpg
                    </a>
                </div>
            </div>
        </div>
<!--    목록, 삭제, 수정 버튼    -->
        <div class="row mt-3">
            <div class="col-sm">
                <button type="button" class="btn btn-secondary" id="btn-list">목록</button>
            </div>
            <div class="col-sm d-flex justify-content-end">
                <button type="button" class="btn btn-danger me-sm-2" id="btn-delete">삭제</button>
                <button type="button" class="btn btn-warning" id="btn-update">수정</button>
            </div>
        </div>
    </form>
</main>
</body>
</html>
